{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<br>
<br>
<font size="5">
    <h2>Sign up</h2>
</font>
<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <p><label for="id_username">Username:</label> <input type="text" name="username" maxlength="150" autofocus required id="id_username"></p>
    <p><label for="id_password1">Password:</label> <input type="password" name="password1" required id="id_password1"> <span class="helptext">
            <ul>
                <li>Your password must contain at least 8 characters.</li>
            </ul>
        </span></p>
    <p><label for="id_password2">Password confirmation:</label> <input type="password" name="password2" required id="id_password2"></p>
    <button type="submit">Sign up</button>
</form>
{% endblock %}
