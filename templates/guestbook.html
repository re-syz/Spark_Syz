<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>guestbook</title>
    <!-- Css -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default color-fill navbar-fixed-top">
        <div class="col-md-12">
            <div class="nav">
                <button class="btn-nav">
                    <span class="icon-bar top"></span>
                    <span class="icon-bar middle"></span>
                    <span class="icon-bar bottom"></span>
                </button>
            </div>
            <a class="navbar-brand" href="{% url 'index' %}">
                <img class="logo" src="{% static 'img/logo.png' %}" alt="logo">
            </a>
            <div class="nav-content hideNav hidden">
                <ul class="nav-list vcenter">
                    <li class="nav-item"><a class="item-anchor" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="item-anchor" href="{% url 'about' %}">About Me</a></li>
                    <li class="nav-item"><a class="item-anchor" href="{% url 'portfolio' %}">Portfolio</a></li>
                    <li class="nav-item"><a class="item-anchor" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="item-anchor" href="{% url 'guestbook' %}">Guestbook</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id=container>
        <div id="content">
            {% for msg in msgs %}
            <div class='msg'>
                <span class="name">{{msg.talker}}</span>
                {{msg.message}}
            </div>
            {% endfor %}
        </div>
        <div id="send-box">
            <form id="send-form" action="." method="post">
                <input type='hidden' name='csrfmiddlewaretoken' value='b15f277787a64a7caebe0e588b8bde59599b2b5f1c1679a61b5ae4dcdfd63af4' />
                <input type="text" name="name" id="name" placeholder="ID">
                <input type="text" name="msg" id="msg" placeholder="Message">
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>

    <!-- script -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
